name: PR Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - develop

permissions:
  id-token: write
  contents: read
  pull-requests: write  # For commenting on PRs

env:
  NODE_VERSION: '20'
  AWS_REGION: 'us-east-1'

jobs:
  # Deploy preview environment when PR is opened/updated
  deploy-preview:
    name: Deploy Preview Environment
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set preview environment name
        id: env-name
        run: |
          # Create safe environment name from PR number
          PR_NUMBER=${{ github.event.pull_request.number }}
          ENV_NAME="pr-${PR_NUMBER}"
          echo "env_name=${ENV_NAME}" >> $GITHUB_OUTPUT
          echo "Deploying to preview environment: ${ENV_NAME}"

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Check for existing table with data
        id: check-table
        env:
          STAGE: ${{ steps.env-name.outputs.env_name }}
        run: |
          TABLE_NAME="${STAGE}-main-table"

          # Check if table exists
          if aws dynamodb describe-table --table-name "$TABLE_NAME" --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
            echo "table_exists=true" >> $GITHUB_OUTPUT

            # Check if managed by CloudFormation
            # Query by resource type and physical ID since logical ID has hash suffix
            STACK_NAME="${STAGE}-aws-boilerplate-database"
            IS_MANAGED=false

            if aws cloudformation describe-stacks \
              --stack-name "$STACK_NAME" \
              --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then

              CF_TABLE_NAME=$(aws cloudformation describe-stack-resources \
                --stack-name "$STACK_NAME" \
                --region ${{ env.AWS_REGION }} \
                --query "StackResources[?ResourceType=='AWS::DynamoDB::Table' && PhysicalResourceId=='${TABLE_NAME}'].PhysicalResourceId" \
                --output text 2>/dev/null || echo "")

              if [ "$CF_TABLE_NAME" = "$TABLE_NAME" ]; then
                IS_MANAGED=true
              fi
            fi

            if [ "$IS_MANAGED" = "true" ]; then
              echo "managed_by_cfn=true" >> $GITHUB_OUTPUT
              echo "Table is already managed by CloudFormation"
            else
              # Table exists but not managed
              ITEM_COUNT=$(aws dynamodb scan \
                --table-name "$TABLE_NAME" \
                --select COUNT \
                --region ${{ env.AWS_REGION }} \
                --output json | jq -r '.Count')

              echo "managed_by_cfn=false" >> $GITHUB_OUTPUT
              echo "item_count=$ITEM_COUNT" >> $GITHUB_OUTPUT

              if [ "$ITEM_COUNT" -gt 0 ]; then
                echo "has_data=true" >> $GITHUB_OUTPUT
                echo "‚ö†Ô∏è Orphaned table with $ITEM_COUNT items detected"
              else
                echo "has_data=false" >> $GITHUB_OUTPUT
              fi
            fi
          else
            echo "table_exists=false" >> $GITHUB_OUTPUT
            echo "No existing table - will create new"
          fi

      - name: Backup existing table (if needed)
        if: steps.check-table.outputs.has_data == 'true'
        env:
          STAGE: ${{ steps.env-name.outputs.env_name }}
        run: |
          echo "üì¶ Backing up existing table before deployment..."
          ./scripts/backup-table.sh $STAGE || echo "Backup failed, continuing anyway"

      - name: Handle orphaned table
        if: steps.check-table.outputs.has_data == 'true'
        env:
          STAGE: ${{ steps.env-name.outputs.env_name }}
        run: |
          echo "üîÑ Attempting to import existing table into CloudFormation..."

          TABLE_NAME="${STAGE}-main-table"

          # Delete table to allow fresh deployment
          # (Backup was created in previous step)
          echo "Deleting orphaned table (backup exists)..."
          aws dynamodb delete-table --table-name "$TABLE_NAME" --region ${{ env.AWS_REGION }}

          echo "Waiting for deletion..."
          aws dynamodb wait table-not-exists --table-name "$TABLE_NAME" --region ${{ env.AWS_REGION }} || sleep 30

          echo "‚úì Table deleted, deployment will create fresh table"

      - name: Deploy Preview Environment
        id: deploy
        env:
          STAGE: ${{ steps.env-name.outputs.env_name }}
        run: |
          # Deploy using smart deployment script
          ./scripts/deploy-with-cleanup.sh $STAGE --webapp

          # Read outputs
          if [ -f ".deployment-outputs-${STAGE}.json" ]; then
            WEBAPP_URL=$(cat .deployment-outputs-${STAGE}.json | jq -r '.webappUrl // "N/A"')
            API_URL=$(cat .deployment-outputs-${STAGE}.json | jq -r '.apiUrl // "N/A"')
            echo "webapp_url=$WEBAPP_URL" >> $GITHUB_OUTPUT
            echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          fi

      - name: Upload backup artifacts
        if: steps.check-table.outputs.has_data == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: table-backup-${{ steps.env-name.outputs.env_name }}
          path: backups/
          retention-days: 7

      - name: Restore table data (if backup exists)
        if: steps.check-table.outputs.has_data == 'true'
        id: restore
        env:
          STAGE: ${{ steps.env-name.outputs.env_name }}
        run: |
          echo "üîÑ Restoring table data from backup..."

          # Find most recent backup
          BACKUP_FILE=$(ls -t backups/${STAGE}-main-table-*.json 2>/dev/null | head -1)

          if [ -n "$BACKUP_FILE" ] && [ -f "$BACKUP_FILE" ]; then
            echo "Restoring from: $BACKUP_FILE"

            if ./scripts/restore-table.sh $STAGE "$BACKUP_FILE"; then
              RESTORED_COUNT=$(cat "$BACKUP_FILE" | jq -r '.Items | length')
              echo "restored_count=$RESTORED_COUNT" >> $GITHUB_OUTPUT
              echo "restore_status=success" >> $GITHUB_OUTPUT
              echo "‚úì Restored $RESTORED_COUNT items"
            else
              echo "restore_status=failed" >> $GITHUB_OUTPUT
              echo "‚ö†Ô∏è Restore failed"
            fi
          else
            echo "restore_status=no_backup" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No backup file found, skipping restore"
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const webappUrl = '${{ steps.deploy.outputs.webapp_url }}';
            const apiUrl = '${{ steps.deploy.outputs.api_url }}';
            const envName = '${{ steps.env-name.outputs.env_name }}';
            const hasData = '${{ steps.check-table.outputs.has_data }}';
            const restoreStatus = '${{ steps.restore.outputs.restore_status }}';
            const restoredCount = '${{ steps.restore.outputs.restored_count }}';

            let body = `## üöÄ Preview Environment Deployed

            Your preview environment is ready!

            **Environment:** \`${envName}\`
            **Web App:** ${webappUrl}
            **GraphQL API:** ${apiUrl}

            `;

            // Add restoration info if applicable
            if (hasData === 'true') {
              body += `\n### üì¶ Data Restoration\n\n`;

              if (restoreStatus === 'success') {
                body += `‚úÖ Successfully restored **${restoredCount} items** from backup\n\n`;
                body += `> An orphaned table was detected with existing data. The data was backed up, the table recreated, and data restored automatically.\n`;
              } else if (restoreStatus === 'failed') {
                body += `‚ö†Ô∏è Table backup was created, but restoration failed\n\n`;
                body += `> Check the workflow logs for details. Backup artifacts are available in the workflow run.\n`;
              } else {
                body += `‚ö†Ô∏è Orphaned table was detected and recreated\n\n`;
                body += `> Previous data may have been lost. Check backup artifacts if needed.\n`;
              }
              body += `\n`;
            }

            body += `This environment will be automatically destroyed when the PR is merged or closed.

            ---
            <sub>Deployed from commit ${{ github.sha }}</sub>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Environment Deployed')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # Destroy preview environment when PR is closed/merged
  destroy-preview:
    name: Destroy Preview Environment
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set preview environment name
        id: env-name
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          ENV_NAME="pr-${PR_NUMBER}"
          echo "env_name=${ENV_NAME}" >> $GITHUB_OUTPUT
          echo "Destroying preview environment: ${ENV_NAME}"

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Destroy Preview Environment
        env:
          STAGE: ${{ steps.env-name.outputs.env_name }}
        run: |
          echo "Destroying environment: $STAGE"

          # Use the destroy script
          if [ -f "scripts/destroy-environment.sh" ]; then
            ./scripts/destroy-environment.sh $STAGE
          else
            # Fallback to manual destruction
            cd packages/infrastructure
            STAGE=$STAGE npx cdk destroy --all --force
          fi

      - name: Cleanup orphaned resources
        env:
          STAGE: ${{ steps.env-name.outputs.env_name }}
        run: |
          ./scripts/cleanup-orphaned-resources.sh $STAGE || true

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const envName = '${{ steps.env-name.outputs.env_name }}';

            const body = `## üóëÔ∏è Preview Environment Destroyed

            The preview environment \`${envName}\` has been destroyed.

            All AWS resources for this PR have been cleaned up.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
