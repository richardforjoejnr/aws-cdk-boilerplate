name: PR Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - develop

permissions:
  id-token: write
  contents: read
  pull-requests: write  # For commenting on PRs

env:
  NODE_VERSION: '18'
  AWS_REGION: 'us-east-1'

jobs:
  # Deploy preview environment when PR is opened/updated
  deploy-preview:
    name: Deploy Preview Environment
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set preview environment name
        id: env-name
        run: |
          # Create safe environment name from PR number
          PR_NUMBER=${{ github.event.pull_request.number }}
          ENV_NAME="pr-${PR_NUMBER}"
          echo "env_name=${ENV_NAME}" >> $GITHUB_OUTPUT
          echo "Deploying to preview environment: ${ENV_NAME}"

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Deploy Preview Environment
        id: deploy
        env:
          STAGE: ${{ steps.env-name.outputs.env_name }}
        run: |
          # Deploy using smart deployment script
          ./scripts/deploy-with-cleanup.sh $STAGE --webapp

          # Read outputs
          if [ -f ".deployment-outputs-${STAGE}.json" ]; then
            WEBAPP_URL=$(cat .deployment-outputs-${STAGE}.json | jq -r '.webappUrl // "N/A"')
            API_URL=$(cat .deployment-outputs-${STAGE}.json | jq -r '.apiUrl // "N/A"')
            echo "webapp_url=$WEBAPP_URL" >> $GITHUB_OUTPUT
            echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const webappUrl = '${{ steps.deploy.outputs.webapp_url }}';
            const apiUrl = '${{ steps.deploy.outputs.api_url }}';
            const envName = '${{ steps.env-name.outputs.env_name }}';

            const body = `## üöÄ Preview Environment Deployed

            Your preview environment is ready!

            **Environment:** \`${envName}\`
            **Web App:** ${webappUrl}
            **GraphQL API:** ${apiUrl}

            This environment will be automatically destroyed when the PR is merged or closed.

            ---
            <sub>Deployed from commit ${{ github.sha }}</sub>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Environment Deployed')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # Destroy preview environment when PR is closed/merged
  destroy-preview:
    name: Destroy Preview Environment
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set preview environment name
        id: env-name
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          ENV_NAME="pr-${PR_NUMBER}"
          echo "env_name=${ENV_NAME}" >> $GITHUB_OUTPUT
          echo "Destroying preview environment: ${ENV_NAME}"

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Destroy Preview Environment
        env:
          STAGE: ${{ steps.env-name.outputs.env_name }}
        run: |
          echo "Destroying environment: $STAGE"

          # Use the destroy script
          if [ -f "scripts/destroy-environment.sh" ]; then
            ./scripts/destroy-environment.sh $STAGE
          else
            # Fallback to manual destruction
            cd packages/infrastructure
            STAGE=$STAGE npx cdk destroy --all --force
          fi

      - name: Cleanup orphaned resources
        env:
          STAGE: ${{ steps.env-name.outputs.env_name }}
        run: |
          ./scripts/cleanup-orphaned-resources.sh $STAGE || true

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const envName = '${{ steps.env-name.outputs.env_name }}';

            const body = `## üóëÔ∏è Preview Environment Destroyed

            The preview environment \`${envName}\` has been destroyed.

            All AWS resources for this PR have been cleaned up.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
