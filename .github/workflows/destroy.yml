name: Destroy AWS Infrastructure

on:
  workflow_dispatch:
    inputs:
      stage:
        description: 'Environment to destroy'
        required: true
        type: choice
        options:
          - dev
          - test
          - prod
      confirm:
        description: 'Type "DESTROY" to confirm'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '20'
  AWS_REGION: 'us-east-1'

jobs:
  validate:
    name: Validate Destruction Request
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        run: |
          if [[ "${{ github.event.inputs.confirm }}" != "DESTROY" ]]; then
            echo "âŒ Confirmation failed. You must type 'DESTROY' to proceed."
            exit 1
          fi
          echo "âœ… Confirmation validated"

      - name: Warn about production
        if: github.event.inputs.stage == 'prod'
        run: |
          echo "âš ï¸ WARNING: You are about to destroy the PRODUCTION environment!"
          echo "This action is irreversible and will delete all production data."
          sleep 10

  destroy:
    name: Destroy ${{ github.event.inputs.stage }} Environment
    runs-on: ubuntu-latest
    needs: validate
    environment:
      name: ${{ github.event.inputs.stage }}-destroy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Destroy infrastructure
        env:
          STAGE: ${{ github.event.inputs.stage }}
        run: |
          echo "ðŸ—‘ï¸ Destroying ${{ github.event.inputs.stage }} environment..."
          cd packages/infrastructure
          STAGE=${{ github.event.inputs.stage }} npx cdk destroy --all --force

      - name: Cleanup orphaned resources
        env:
          STAGE: ${{ github.event.inputs.stage }}
        run: |
          echo "ðŸ§¹ Cleaning up any orphaned resources..."
          ./scripts/cleanup-orphaned-resources.sh ${{ github.event.inputs.stage }}

      - name: Destruction summary
        run: |
          echo "## Destruction Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully destroyed **${{ github.event.inputs.stage }}** environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Destroyed CloudFormation Stacks" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ github.event.inputs.stage }}-aws-boilerplate-jira-dashboard\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ github.event.inputs.stage }}-aws-boilerplate-appsync\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ github.event.inputs.stage }}-aws-boilerplate-step-functions\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ github.event.inputs.stage }}-aws-boilerplate-lambda\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ github.event.inputs.stage }}-aws-boilerplate-database\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ github.event.inputs.stage }}-aws-boilerplate-web-app\` (if deployed)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cleaned Up Resources" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—„ï¸ DynamoDB Tables: \`main-table\`, \`jira-uploads\`, \`jira-issues\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ S3 Buckets: \`jira-dashboard-csvs\`, \`web-app\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š CloudWatch Log Groups: All Lambda, AppSync, Step Functions logs" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ CloudFront Distributions: Disabled (full deletion in 15-60 mins)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **All data has been permanently deleted.**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’° **No ongoing costs will be incurred from this environment.**" >> $GITHUB_STEP_SUMMARY
