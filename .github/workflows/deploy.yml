name: Deploy to AWS

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read

env:
  NODE_VERSION: '18'
  AWS_REGION: 'us-east-1'

jobs:
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      stage: ${{ steps.set-stage.outputs.stage }}
      should-deploy: ${{ steps.set-stage.outputs.should-deploy }}
    steps:
      - name: Determine deployment stage
        id: set-stage
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "stage=prod" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "stage=test" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/feature/* ]]; then
            echo "stage=dev" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "stage=dev" >> $GITHUB_OUTPUT
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          else
            echo "stage=dev" >> $GITHUB_OUTPUT
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build TypeScript
        run: npm run build

  deploy:
    name: Deploy to ${{ needs.determine-environment.outputs.stage }}
    runs-on: ubuntu-latest
    needs: [determine-environment, lint-and-test]
    if: needs.determine-environment.outputs.should-deploy == 'true'
    environment:
      name: ${{ needs.determine-environment.outputs.stage }}
      url: ${{ steps.deploy.outputs.api-url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS credentials
        run: |
          aws sts get-caller-identity
          echo "Deploying to environment: ${{ needs.determine-environment.outputs.stage }}"

      - name: Build application
        run: npm run build

      - name: Deploy to AWS
        id: deploy
        env:
          STAGE: ${{ needs.determine-environment.outputs.stage }}
        run: |
          cd packages/infrastructure
          npx cdk deploy --all --require-approval never --outputs-file cdk-outputs.json

          # Extract API URL from outputs
          API_URL=$(cat cdk-outputs.json | grep -oP '"GraphQLApiUrl":\s*"\K[^"]+' || echo "N/A")
          echo "api-url=$API_URL" >> $GITHUB_OUTPUT

      - name: Upload deployment outputs
        uses: actions/upload-artifact@v4
        with:
          name: cdk-outputs-${{ needs.determine-environment.outputs.stage }}
          path: packages/infrastructure/cdk-outputs.json
          retention-days: 30

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Successfully deployed to **${{ needs.determine-environment.outputs.stage }}** environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Resources" >> $GITHUB_STEP_SUMMARY
          echo "- GraphQL API URL: \`${{ steps.deploy.outputs.api-url }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Region: \`${{ env.AWS_REGION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Stage: \`${{ needs.determine-environment.outputs.stage }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Stack Names" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ needs.determine-environment.outputs.stage }}-aws-boilerplate-database\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ needs.determine-environment.outputs.stage }}-aws-boilerplate-lambda\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ needs.determine-environment.outputs.stage }}-aws-boilerplate-appsync\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ needs.determine-environment.outputs.stage }}-aws-boilerplate-step-functions\`" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [determine-environment, deploy]
    if: always() && needs.determine-environment.outputs.should-deploy == 'true'
    steps:
      - name: Deployment status
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "✅ Deployment to ${{ needs.determine-environment.outputs.stage }} succeeded!"
          else
            echo "❌ Deployment to ${{ needs.determine-environment.outputs.stage }} failed!"
            exit 1
          fi
