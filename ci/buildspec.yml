version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm ci
      - npm install -g aws-cdk

  pre_build:
    commands:
      - echo "Running pre-build checks..."
      - echo "Stage - $STAGE"
      - echo "Node version - $(node --version)"
      - echo "NPM version - $(npm --version)"
      - echo "CDK version - $(cdk --version)"

  build:
    commands:
      - echo "Building the project..."
      - npm run build
      - echo "Running linter..."
      - npm run lint
      - echo "Running tests..."
      - npm run test
      - echo "Changing to infrastructure directory..."
      - cd packages/infrastructure
      - echo "Bootstrapping CDK (if needed)..."
      - |
        AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        AWS_REGION=${AWS_DEFAULT_REGION:-us-east-1}
        echo "Bootstrapping account $AWS_ACCOUNT_ID in region $AWS_REGION"
        npx cdk bootstrap aws://$AWS_ACCOUNT_ID/$AWS_REGION --require-approval never || echo "Bootstrap already exists or continuing anyway"
      - echo "Synthesizing CDK stacks..."
      - npx cdk synth
      - echo "Deploying to $STAGE environment..."
      - npx cdk deploy --all --require-approval never

  post_build:
    commands:
      - echo "Build completed successfully"
      - echo "Deployed to $STAGE environment"

artifacts:
  files:
    - '**/*'
  base-directory: packages/infrastructure/cdk.out

cache:
  paths:
    - 'node_modules/**/*'
    - 'packages/*/node_modules/**/*'
